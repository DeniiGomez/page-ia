<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  >   
  <link rel="stylesheet" href="css/style.css" media="all">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script> 
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <title>Clasificar imágenes</title>
</head>
<body>
  <div id="app">
    <div class="containe p-5">
      <div class="row align-items-center">
        <div class="col-md-5">
          <p class="mb-1"><strong>Instrucciones:</strong> Suba una o varias imágenes, y cuando se carguen en la página haga clic en la imágen para activar el reconocimiento de imágenes.</p>
          <p class="card-text"><small class="text-muted">Nota: Se utiliza una cdn y esto hace que el proceso tienda a ser tardado.</small></p>
          <div class="mb-3">
            <label class="form-label" for="image-upload">Seleccionar imágen(es)</label>
            <input id="image-upload" class="form-control" type="file"
            name="image" multiple>
          </div>
        </div>
      </div>
      <div id="wrapper-images" class="row" ></div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
